<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Board</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

<div class="card">
  <div class="search">
      <input type="text" placeholder="enter city name">
      <button class="button">Search Here</button>
  </div>
  <div class="weather">
    <img src="assets/images/weathericon.png">
      <h1 class="temp">22°c</h1>
      <h2 class="city">New York</h2>
    <div class="details">
      <div class="col">
        <img src="assets/images/dropplet.png">
        <div>
          <p class="humidity">50%</p>
          <p>Humidity</p>
        </div>
      </div>
        <div class="col">
          <img src="assets/images/Wind.png">
          <div>
            <p class="wind">20 mph</p>
            <p>Wind Speed</p>
          </div>
        </div>
    </div>
  </div>
</div>

<script>
const apiKey = "058b432c3cf7e6b7a13330f26f69130e";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");

async function checkWeather(city){
  const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
  var data = await response.json();

  console.log(data);
  document.querySelector(".city").innerHTML = data.name;
  document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
  document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
  document.querySelector(".wind").innerHTML = data.wind.speed + "mph";
  

}

searchBtn.addEventListener("click", ()=>{
  checkWeather(searchBox.value);
})

checkWeather();
</script>


</body>
</html>
